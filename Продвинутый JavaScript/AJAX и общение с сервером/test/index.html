<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვალუტა</title>
</head>

<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

          .container{
            border: solid 1px #000;
            width: 320px;
            height: 100%;
            margin: 0 auto;
            text-align: center;
            background-color: antiquewhite;
        }

        h1{
            font-size: 32px;
            margin: 10px;
        }

        .usd, .rub {
            width: 260px;
            height: 60px;
            font-size: 30px;
            padding: 0px 10px 0;
            margin: 10px;

        }
    </style>

    
    <div class="container">
        <h1>ვალუტის კურსი</h1>
        <div class="content">
            <input type="text" class="usd" placeholder="USD" value = "0">
            <input type="text" class="rub" placeholder="RUB" value = "0">
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
