<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>gmail header</title>
</head>

<body>

    <header class="header">
        <nav class="menu">

            <ul class="menu__items">
                <li class="menu__logo">
                    <a href="#!" class="logo">
                        <img src="./img/logo.png" alt="gmail-logo">
                    </a>
                </li>
                <li class="menu__search">
                    <div class="menu__search-cover">
                        <input type="text" placeholder="Search mail">
                        <img class="menu__search-item" src="./img/search.svg" alt="search">
                        <img class="menu__item-opt" src="./img/serch-opt.svg" alt="search-opt">
                    </div>
                </li>
                <li class="menu__config">
                    <ul class="menu__submenu">
                        <li class="menu__submenu-automatic submenu-item">
                            <div class="menu__submenu-item">
                                <p>Automatic</p>
                                <span>Based on chat activity</span>
                            </div>
                            <img src="./img/check.svg" alt="check-icon">
                        </li>
                        <li class="menu__submenu-disturb submenu-item">
                            <div class="menu__submenu-item">
                                <p>Do nat disturb</p>
                                <span>Based on chat activity</span>
                            </div>
                            <img src="./img/check.svg" alt="check-icon">
                        </li>
                        <li class="menu__submenu-away submenu-item">
                            <div class="menu__submenu-item">
                                <p>Set as away</p>
                            </div>
                            <img src="./img/check.svg" alt="check-icon">
                        </li>
                        <li class="menu__submenu-status submenu-item">
                            <div class="menu__submenu-item">
                                <p>Add a status</p>
                            </div>
                            <img src="./img/check.svg" alt="check-icon">
                        </li>
                        <li class="menu__submenu-notification submenu-item">
                            <div class="menu__submenu-item">
                                <p>Chat notification settings</p>
                            </div>
                            <img src="./img/check.svg" alt="check-icon">
                        </li>
                    </ul>
                    <div class="menu__status">
                        <span class="menu__status-text">Active</span>
                        <img src="./img/down-icon.svg" alt="down-icon">
                    </div>
                    <div class="menu__item-support">
                        <img src="./img/support.svg" alt="support">
                    </div>
                    <div class="menu__item-settings">
                        <img src="./img/settings.svg" alt="setting">
                    </div>
                    <div class="menu__item-apps">
                        <img src="./img/apps.svg" alt="app">
                    </div>
                    <div class="menu__item-profile">
                        <span>M</span>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <footer>
        <p>&#169; The project is under development</p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
