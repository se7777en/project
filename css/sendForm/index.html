<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>sendForm</title>
</head>

<body>

    <div class="annotation">
        <div class="annotation__inner">
            <h1 class="annotation__title">Sign up to Data Annotation</h1>
            <div class="annotation__title-descr">Already have an account? <a href="#!">Login</a></div>
            <form class="annotation__form">

                <div class="form__name">
                    <label for="name">First & Last name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form__email">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="Enter your email">
                </div>

                <div class="form__password">
                    <div class="form__password-item">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd">
                    </div>
                    <div class="form__password-item">
                        <label for="pwdreenter">Re-enter the password</label>
                        <input type="password" id="pwdreenter">
                    </div>
                </div>

                <div class="form__area">
                    <label for="textarea">Describe your skills and background</label>
                    <textarea class="form__textarea" id="textarea" placeholder="Enter a description..."></textarea>
                    <div class="text__area-descr">In order for us to determine which projects you're best suited for
                    </div>
                </div>

                <button class="annotation__form-btn" type="submit">Create an account</button>
                
                    <div class="form__footer">
                        <div class="footer__descr">This site protected by reCAPTCHA and the Google</br><span><a href="#!">Privacy Policy</a></span> & <span><a href="#!">Terms of Service</a></span></div>
                    </div>
              
            </form>
        </div>
    </div>

    <!-- <img src="./img-1.jpg" alt="img"> -->

</body>

</html>
