<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,300;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style/css.css">
    <title>App</title>
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-paperclip"></i>
        <h1>Url Shorten</h1>
        <label for="inpuMail">Enter URL to Shorten:</label>
        <input type="text" id="inpuMail" placeholder="https://www.mail.ru">

        <div class="buttons">
            <button class="reload" id="rel">Reload</button>
            <button class="reload" id="short">Shorten</button>
        </div>
        <label for="textArea">Shorten</label>
        <textarea name="" id="textArea" cols="3" readonly></textarea>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
