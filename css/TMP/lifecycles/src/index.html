<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Lifecycle</title>
</head>

<body>

    <div class="lifecycle">
        <div class="container">
            <div class="container__inner">
                <div class="psudo__elements">
                    <span class="constructor"></span>
                    <span class="render"></span>
                    <span class="react_dom"></span>
                    <span class="compdidmount"></span>
                    <span class="compdidupdate"></span>
                    <span class="comp­will­unmount"></span>
                    <span class="arrow1">
                        <span></span>
                    </span>
                </div>
                <div class="descr">
                    <div class="render"><span>“Render phase”</span>
                        Pure and has no side effects. May be paused, aborted or restarted by React.</div>
                    <div class="commit"><span>“Commit phase”</span>
                        Can work with DOM, run side effects, schedule updates.</div>
                </div>

                <div class="container__item mounting">
                    <div class="mounting__header bg">
                        <div class="mounting__header-title">Mounting</div>
                    </div>
                    <div class="mounting__header-footer item__footer"></div>
                </div>


                <div class="container__item updating">
                    <div class="updating__header bg">
                        <div class="updating__header-title">updating</div>
                        <div class="updating__header-list">
                            <div class="updating__header-item">New props</div>
                            <div class="updating__header-item">set­State()</div>
                            <div class="updating__header-item">force­Update()</div>
                        </div>
                    </div>
                    <div class="updating__header-footer item__footer"></div>
                </div>


                <div class="container__item unmounting">
                    <div class="unmounting__header bg">
                        <div class="unmounting__header-title">Unmounting</div>
                    </div>
                    <div class="unmounting__header-footer item__footer"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
