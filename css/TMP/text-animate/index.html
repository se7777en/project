<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Animation</title>
  <style>
    .text-container {
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
    .animate-leaf {
      display: inline-block;
      height: 1em;
      width: 0ch;
      overflow: hidden;
      margin-right: 6ch;
      vertical-align: top;
      color: #0fbca9;
      animation: shrink 1.5s infinite alternate, cursor-blink 0.5s infinite step-end;
    }

    @keyframes shrink {
      0%, 10% {
        width: 0ch;
        margin-right: 6ch;
      }
      40%, 100% {
        width: 1ch;
        margin-right: 0ch;
      }
    }

    @keyframes cursor-blink {
      0%, 50% {
        border-right: 0.1em solid #0fbca9;
      }
      51%, 100% {
        border-right: none;
      }
    }
  </style>
</head>
<body>
  <div class="text-container">
    Hello how are you <span class="animate-leaf">leaf</span>
  </div>
</body>
</html>
