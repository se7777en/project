<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Password Generator</title>
</head>

<body>


    <div class="wrapper">
        <div class="container">
            
            <div class="wrapper__header">
                <h1 class="wrapper__title">Password Generator</h1>
                <div class="password__content">
                    <input class="password" type="text" value="passworD">
                    <div class="refresh__icon"><i class="fa-solid fa-arrows-rotate"></i></div>
                    <div class="copy__icon"><i class="fa-solid fa-copy"></i></div>
                </div>
            </div>

            <div class="tumblers">
                <div class="tumb_one tumbler">
                    <label class="tumb-wrap">
                        <span class="tumb-lab">Uppercase</span>
                        <input class="inp" type="checkbox">
                        <span class="btn"></span>

                    </label>
                </div>

                <div class="tumb_two tumbler">
                    <label class="tumb-wrap">
                        <span class="tumb-lab">Lowercase</span>
                        <input class="inp" type="checkbox">
                        <span class="btn"></span>

                    </label>
                </div>

                <div class="tumb_three tumbler">
                    <label class="tumb-wrap">
                        <span class="tumb-lab">Numeric</span>
                        <input class="inp" type="checkbox">
                        <span class="btn"></span>

                    </label>
                </div>

                <div class="tumb_four tumbler">
                    <label class="tumb-wrap">
                        <span class="tumb-lab">Symbols</span>
                        <input class="inp" type="checkbox">
                        <span class="btn"></span>

                    </label>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
