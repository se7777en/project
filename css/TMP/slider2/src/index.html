<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>slider</title>
</head>

<body>

    <div class="slider">
        <div class="slider__header">
            <div class="slider__header-item">
                <img src="./img/big/2-big.jpg" alt="img1">
            </div>
        </div>
        <div class="slide__footer">
            <div class="slider__inner">
                <div class="slide__footer-item">
                    <img src="./img/small/1-small.jpg" alt="img1">
                </div>
                <div class="slide__footer-item">
                    <img src="./img/small/2-small.jpg" alt="img2">
                </div>
                <div class="slide__footer-item">
                    <img src="./img/small/3-small.jpg" alt="img3">
                </div>
                <div class="slide__footer-item">
                    <img src="./img/small/4-small.jpg" alt="img4">
                </div>
                
            </div>

            <span class="left-arr arrow"><i class="fa-solid fa-arrow-left"></i></span>
            <span class="right-arr arrow"><i class="fa-solid fa-arrow-right"></i></span>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
