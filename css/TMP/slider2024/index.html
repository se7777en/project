<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <!--    slider container in #slider -->
          <div id="slider">
        <!--      slider header -->
            <div class="header">
              <div class="header__item">Home</div>
              <div class="header__item">Gallery</div>
            </div>
        <!--      slilder content -->
            <div id="slider__wrapper">
              <div id="slider-0" class="slider__item home">
                <div class="list__card">
                  <div class="list__card_image">
                  </div>
                  <div class="list__card_desc">
                    <div class="list__card_desc_title">
                      Trip to Bali 
                    </div>
                    <div class="list__card_desc_date">
                      4 Nov - 8 Nov
                    </div>
                  </div>
                </div>
                <div class="list__card">
                  <div class="list__card_image">
                  </div>
                  <div class="list__card_desc">
                    <div class="list__card_desc_title">
                      Trip to Ubud
                    </div>
                     <div class="list__card_desc_date">
                      2 Dec - 8 Dec
                    </div>
                  </div>
                </div>
                <div class="list__card">
                  <div class="list__card_image">
                  </div>
                  <div class="list__card_desc">
                    <div class="list__card_desc_title">
                      Trip to Lombok
                    </div>
                    <div class="list__card_desc_date">
                      12 Dec - 18 Dec
                    </div>
                  </div>
                </div>
                <div class="list__card">
                  <div class="list__card_image">
                  </div>
                  <div class="list__card_desc">
                    <div class="list__card_desc_title">
                      Trip to Malang
                    </div>
                    <div class="list__card_desc_date">
                      22 Dec - 28 Dec
                    </div>
                  </div>
                </div>
                <div class="list__card">
                  <div class="list__card_image">
                  </div>
                  <div class="list__card_desc">
                    <div class="list__card_desc_title">
                      Trip to Lombok
                    </div>
                    <div class="list__card_desc_date">
                      3 Jan - 8 Jan
                    </div>
                  </div>
                </div>
                <div class="list__card">
                  <div class="list__card_image">
                  </div>
                  <div class="list__card_desc">
                    <div class="list__card_desc_title">
                      Trip to Kuta
                    </div>
                      <div class="list__card_desc_date">
                      13 Jan - 18 Jan
                    </div>
                  </div>
                </div>
              </div>
              <div id="slider-1" class="slider__item gallery">
                <div class="gallery__card">
                  <div class="gallery__card_image"></div>
                </div>
                 <div class="gallery__card">
                  <div class="gallery__card_image"></div>
                </div>
                 <div class="gallery__card">
                  <div class="gallery__card_image"></div>
                </div>
                 <div class="gallery__card">
                  <div class="gallery__card_image"></div>
                </div>
                 <div class="gallery__card">
                  <div class="gallery__card_image"></div>
                </div>
                 <div class="gallery__card">
                  <div class="gallery__card_image"></div>
                </div>
                 <div class="gallery__card">
                  <div class="gallery__card_image"></div>
                </div>
                 <div class="gallery__card">
                  <div class="gallery__card_image"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
