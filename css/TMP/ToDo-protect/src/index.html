<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>ToDo App</title>
</head>


<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <img class="header__img wrapselect" src="./img/logo.png" alt="logo">
            </div>
        </header>
        <main class="main">
            <div class="container items">
                <div class="task">
                    <input class="task__input" type="text" name="main" placeholder="Add a new task">
                    <a class="task__btn btn-task" href="#!">
                        <div class="btn-text">create</div>
                        <div class="btn__img">
                            <img src="./img/plus.svg" alt="btn-logo">
                        </div>
                    </a>
                </div>

                <div class="description">
                    <div class="task__created description-item">
                        <div class="created__descr">Created</div>
                        <span class="created_num num-item">0</span>
                    </div>
                    <div class="task__completed description-item">
                        <div class="completed__descr">Completed</div>
                        <span class="completed__num num-item">0 of 0</span>
                    </div>
                </div>

                <div class="tasks">

                    <!-- empty tasks -->




                    <!-- <div class="task__item item">
                        <div class="task__chb">
                            <label>
                                <input type="checkbox" class="realchb">
                                <span class="castomchb"></span>
                            </label>
                        </div>
                        <div class="task__item__descr">Integer urna interdum massa`libero auctor neque turpis turpis semper. Duis vel.</div>
                        <a class="task__trash" href="#!">
                           // <span class="material-symbols-outlined">delete</span>
                            <img src="./img/trash_2.svg" alt="trash">
                        </a>
                    </div> -->






                </div>

            </div>

        </main>





    </div>


    <div class="box">
        <div class="modal">
            <div class="modal__inner">
                <img class="modal__close" src="./img/xmark.svg" alt="close">

                <div class="box__pass box__input">
                    <input name="pwd_a" class="pass" type="password" placeholder="Enter password">
                    <img src="./img/lockinput.svg" alt="lock">
                </div>
                <div class="box__confirm box__input">
                    <input name="pwd_b" class="pass__confirm" type="password" placeholder="Confirm password">
                    <img src="./img/lockinput.svg" alt="lock">
                </div>

                <div class="modal__btn">Set Password</div>

                <div class="modal__message"></div>
                <div class="modal__descr">For better protection, it is recommended strong password.<span>Strongly
                        recommended to remember your password!</span></div>
            </div>
        </div>
    </div>





    <script src="./js/app.js"></script>
    <script defer src="./js/script.js"></script>
</body>

</html>
