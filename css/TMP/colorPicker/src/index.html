<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Color Picker</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__title">colors</div>
        </div>

        <div class="header__operations">
            <div class="header__btn">Generate</div>
            <div class="header__arrows">
                <a href="#!" class="header__arrow-left">
                    <!-- <img class="left__img" src="./img/arrow.png" alt="left"> -->
                    <i class="fa-sharp fa-solid fa-reply left__img"></i>
                </a>
                <a href="#!" class="header__arrow-right">
                    <!-- <img class="right__img" src="./img/arrow.png" alt="right"> -->
                    <i class="fa-sharp fa-solid fa-reply fa-flip-horizontal right__img"></i>
                </a>
            </div>
        </div>

        <div class="main">
            <div class="main__item one">
                <div class="color__descr">
                    <div class="color">#f7f4ea</div>
                    <div class="color__title">Electric blue</div>
                </div>
                <div class="color__btns">
                    <div class="drag__img item">
                        <i class="fa-solid fa-arrows-left-right color__btns-drag"></i>
                        <i class="fa-solid fa-arrows-up-down color__btns-drag"></i>
                        <!-- <img class="color__btns-drag" src="./img/arrow-left-right.svg" alt="drag">
                            fa-arrows-left-right
                            fa-arrows-up-down
                        -->
                    </div>

                    <div class="copy__img item">
                        <i class="fa-solid fa-copy color__btns-copy"></i>
                        <!-- <img class="color__btns-copy" src="./img/copy.svg" alt="copy"> -->
                    </div>
                    <div class="secure__img item">
                        <!-- <i class="fa-solid fa-lock color__btns-secure"></i> -->
                        <i class="fa-solid fa-lock-open color__btns-secure"></i>
                        <!-- <img class="color__btns-secure" src="./img/unlock.svg" alt="secure"> -->
                    </div>
                </div>
            </div>

            <div class="main__item two">
                <div class="color__descr">
                    <div class="color">#ded9e2</div>
                    <div class="color__title">Electric blue</div>
                </div>
                <div class="color__btns">
                    <div class="drag__img item">
                        <i class="fa-solid fa-arrows-left-right color__btns-drag"></i>
                        <i class="fa-solid fa-arrows-up-down color__btns-drag"></i>
                    </div>

                    <div class="copy__img item">
                        <i class="fa-solid fa-copy color__btns-copy"></i>
                    </div>
                    <div class="secure__img item">
                        <i class="fa-solid fa-lock-open color__btns-secure"></i>
                    </div>
                </div>
            </div>

            <div class="main__item three">
                <div class="color__descr">
                    <div class="color">#c0b9dd</div>
                    <div class="color__title">Electric blue</div>
                </div>
                <div class="color__btns">
                    <div class="drag__img item">
                        <i class="fa-solid fa-arrows-left-right color__btns-drag"></i>
                        <i class="fa-solid fa-arrows-up-down color__btns-drag"></i>
                    </div>

                    <div class="copy__img item">
                        <i class="fa-solid fa-copy color__btns-copy"></i>
                    </div>
                    <div class="secure__img item">
                        <i class="fa-solid fa-lock-open color__btns-secure"></i>
                    </div>
                </div>
            </div>

            <div class="main__item four">
                <div class="color__descr">
                    <div class="color">#80a1d4</div>
                    <div class="color__title">Electric blue</div>
                </div>
                <div class="color__btns">
                    <div class="drag__img item">
                        <i class="fa-solid fa-arrows-left-right color__btns-drag"></i>
                        <i class="fa-solid fa-arrows-up-down color__btns-drag"></i>
                    </div>

                    <div class="copy__img item">
                        <i class="fa-solid fa-copy color__btns-copy"></i>
                    </div>
                    <div class="secure__img item">
                        <i class="fa-solid fa-lock-open color__btns-secure"></i>
                    </div>
                </div>
            </div>

            <div class="main__item five">
                <div class="color__descr">
                    <div class="color">#75c9c8</div>
                    <div class="color__title">Electric blue</div>
                </div>
                <div class="color__btns">
                    <div class="drag__img item">
                        <i class="fa-solid fa-arrows-left-right color__btns-drag"></i>
                        <i class="fa-solid fa-arrows-up-down color__btns-drag"></i>
                    </div>

                    <div class="copy__img item">
                        <i class="fa-solid fa-copy color__btns-copy"></i>
                    </div>
                    <div class="secure__img item">
                        <i class="fa-solid fa-lock-open color__btns-secure"></i>
                    </div>
                </div>
            </div>








        </div>

    </div>


    <script defer src="./js/app.js"></script>
</body>

</html>
