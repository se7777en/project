<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <header class="wrapper__header">

            <div class="header__inner __container">
                <a class="wrapper__logo" href="#!">
                    <img src="./img/logo.svg" alt="logo">
                </a>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">კომპანიები</li>
                        <li class="menu__list-item">იპოთეკა</li>
                        <li class="menu__list-item">სესხები</li>
                        <li class="menu__list-item">ბარათები</li>
                        <li class="menu__list-item">ავტო სესხი</li>
                        <li class="menu__list-item">დეპოზიტი</li>
                        <li class="menu__list-item">დაზღვევა</li>
                        <li class="menu__list-item">მიკროსაფინანსო</li>
                        <li class="menu__list-item">მეტი</li>
                    </ul>
                </nav>

                <div class="header__right">
                    <div class="header__icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-location-crosshairs"></i>
                        <i class="fa-solid fa-yen-sign"></i>
                    </div>
    
                    <div class="header__lang">
                        <div class="header__lang-name">GE</div>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="header__burger-icon">
                        <span></span>
                        <!-- <i class="fa-solid fa-bars"></i> -->
                    </div>
                </div>
            </div>

            <div class="burge__menu">
                <div class="burger__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

        </header>

        <main class="main">
            <section class="slide">
                
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="./img/1.webp" alt=""></div>
                      <div class="swiper-slide"><img src="./img/2.webp" alt=""></div>
                      <div class="swiper-slide"><img src="./img/3.webp" alt=""></div>
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>

            </section>

            <section class="info__container">
                <div class="info__items">
                   
                    <div class="info__item">
                        <img class="item__img" src="./img/build.svg" alt="img">
                        <div class="item__img-title">იპოტეკა</div>
                    </div>
                    
                    <div class="info__item">
                        <img class="item__img" src="./img/build.svg" alt="img">
                        <div class="item__img-title">დაზღვევა</div>
                    </div>
                    
                    <div class="info__item">
                        <img class="item__img" src="./img/build.svg" alt="img">
                        <div class="item__img-title">სესხები</div>
                    </div>

                    <div class="info__item">
                        <img class="item__img" src="./img/build.svg" alt="img">
                        <div class="item__img-title">დეპოზიტები</div>
                    </div>

                    <div class="info__item">
                        <img class="item__img" src="./img/build.svg" alt="img">
                        <div class="item__img-title">ავტო სესხი</div>
                    </div>


                    <div class="info__item">
                        <img class="item__img" src="./img/build.svg" alt="img">
                        <div class="item__img-title">მისო</div>
                    </div>

                    <div class="info__item">
                        <img class="item__img" src="./img/build.svg" alt="img">
                        <div class="item__img-title">ბარათები</div>
                    </div>


                    <div class="info__item">
                        <img class="item__img" src="./img/build.svg" alt="img">
                        <div class="item__img-title">კურსები</div>
                    </div>
                </div>

                <!-- <div class="swiper-pagination2"></div> -->
            </section>
        </main>
    </div>




    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
