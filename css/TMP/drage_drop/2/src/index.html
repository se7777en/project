<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>drag & drop</title>
</head>

<body>

    <div class="wrapper">
        <div class="wrapper__left">
            <div class="wrapper__item" draggable="true">1</div>
            <div class="wrapper__item" draggable="true">2</div>
            <div class="wrapper__item" draggable="true">3</div>
            <div class="wrapper__item" draggable="true">4</div>
            <div class="wrapper__item" draggable="true">5</div>
            <div class="wrapper__item" draggable="true">6</div>
        </div>
       
        <div class="wrapper__middle"></div>

        <div class="wrapper__right"></div>

        
        <div class="wrapper__box">
            <div class="wrapper__box-item wrapper__item" draggable="true"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
