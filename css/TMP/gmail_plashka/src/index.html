<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Gmail</title>
</head>

<body>

    
    <div class="wrapper">
        <div class="container">
            <h1 class="wrapper__title">Business Network</h1>
            <div class="wrapper__inner"></div>
            
            <div class="wrapper__footer">
                <span class="add__item footer-item"><i class="fa-solid fa-circle-plus"></i></span>
                <!-- <span class="remove__item footer-item"><i class="fa-solid fa-circle-minus"></i></span> -->
            </div>
        </div>
    </div>

    <div class="dialog__wrap">
        <div class="dialog__inner">
            <div class="dialog-item">
                <div class="dialog__icons">
                    <div class="left__arrow"><i class="fa-solid fa-arrow-left"></i></div>
                    <div class="check"><i class="fa-solid fa-check"></i></div>  
                </div>
                <div class="dialog__inner-title">
                    <input type="text" placeholder="заголовок">
                </div>
                <div class="dialog__inner-subtitle">
                    <div class="subtitle__date">22 февраля 5:07 PM</div>
                    <div class="subtitle__simbols"><span>0</span> символов</div>
                </div>
                <div class="dialog__text">
                    <textarea class="textarea" placeholder="Начните ввод">fsdfsdffdd</textarea>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
