<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>MCQs online test</title>

</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="wrapper__header">PowerPoint MCQs online test</div>
            <div class="wrapper__inner">
                <div class="wrapper__wrong-answers">
                    <textarea readonly class="textarea"></textarea>
                </div>
                <div class="wrapper__box">
                    <div class="wrapper__box-header">
                        <div class="wrapper__box-title">Your question is here?</div>
                        <div class="answers">
                            <span class="wrong">0</span> /
                            <span class="right">0</span>
                        </div>
                    </div>
                    
                    <div class="wrapper__box-questions">
                        <div class="wrapper__box-question" data-id = "1">
                            <div class="wrapper__box-item">Option A</div>
                            <div class="task__chb">
                                <label>
                                    <input type="checkbox" class="realchb" name="chb">
                                    <span class="castomchb"></span>
                                </label>
                            </div>
                        </div>

                        <div class="wrapper__box-question" data-id = "2">
                            <div class="wrapper__box-item">Option B</div>

                            <div class="task__chb">
                                <label>
                                    <input type="checkbox" class="realchb" name="chb">
                                    <span class="castomchb"></span>
                                </label>
                            </div>
                        </div>

                        <div class="wrapper__box-question" data-id = "3">
                            <div class="wrapper__box-item">Option C</div>

                            <div class="task__chb">
                                <label>
                                    <input type="checkbox" class="realchb" name="chb">
                                    <span class="castomchb"></span>
                                </label>
                            </div>
                        </div>

                        <div class="wrapper__box-question" data-id = "4">
                            <div class="wrapper__box-item">Option D</div>

                            <div class="task__chb">
                                <label>
                                    <input type="checkbox" class="realchb" name="chb">
                                    <span class="castomchb"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="indicator"></div>

                 



                </div>
            </div>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
