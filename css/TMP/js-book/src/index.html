<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>JS Book</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <a class="logo" href="#!">
                            <img class="logo__img" src="./img/rhino_1.svg" alt="logo">
                        </a>
                    </div>
                    <div class="header__contact">
                        <button class="header__btn" type="button">
                            <div class="contact__inner">
                                <img class="contact__img" src="./img/headset.svg" alt="contact">
                                <span class="status"></span>
                            </div>
                        </button>
                        <div class="help">
                            <div class="help__header">
                                <div class="help__header-text">Поддержка клиентов</div>
                                <div class="help__close"><i class="fa-solid fa-xmark"></i></div>
                            </div>
                            <div class="help__main">
                                <div class="help__main-img">
                                    <img class="help__profile" src="./img/profile.jpg" alt="profile">
                                    <span class="status"></span>
                                </div>
                                <div class="help__athor">Melik Papikyan</div>
                                <div class="help__title">основатель сайта</div>
                                <div class="help__text">Задать вопрос</div>
                                <div class="help__contacts">
                                    <button class="help__email" onclick="window.location.href = '#!'"><i class="fa-solid fa-envelope"></i></button>
                                    <button class="help__whatsapp" onclick="window.location.href = '#!'"><i class="fa-brands fa-whatsapp"></i></button>
                                    <button class="help__telegram" onclick="window.location.href = '#!'"><i class="fa-brands fa-telegram"></i></button>
                                </div>
                            </div>
                            <div class="help__footer">
                                <div class="help__footer-text">Поддержка клиентов</div>
                                <a class="help__footer-phone" href="tel:77172760581">+7 717 276 05 81</a>
                                <div class="help__footer-worktime">Ежедневно с <span
                                        class="work__from-time">10:00</span> до <span class="work__to-time">19:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
