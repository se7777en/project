<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>JS Book</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <a class="logo" href="#!" id="header__top">
                            <img class="logo__img" src="./img/rhino_1.svg" alt="logo">
                        </a>
                    </div>
                    <div class="header__contact">

                        <div class="tumb_two">
                            <label class="wrap_two">
                                <input class="inp2" type="checkbox" checked>
                                <span class="btn2"></span>
                            </label>
                        </div>
                        <button class="header__btn" type="button">
                            <div class="contact__inner">
                                <img class="contact__img" src="./img/headset.svg" alt="contact">
                                <span class="status"></span>
                            </div>
                        </button>
                        <div class="help">
                            <div class="help__header">
                                <div class="help__header-text">Поддержка клиентов</div>
                                <div class="help__close"><i class="fa-solid fa-xmark"></i></div>
                            </div>
                            <div class="help__main">
                                <div class="help__main-img">
                                    <img class="help__profile" src="./img/profile.jpg" alt="profile">
                                    <span class="status"></span>
                                </div>
                                <div class="help__athor">Melik Papikyan</div>
                                <div class="help__title">основатель сайта</div>
                                <div class="help__text">Задать вопрос</div>
                                <div class="help__contacts">

                                    <a class="help__email" href=""><i class="fa-solid fa-envelope"></i></a>
                                    <a class="help__whatsapp" href=""><i class="fa-brands fa-whatsapp"></i></a>
                                    <a class="help__telegram" href=""><i class="fa-brands fa-telegram"></i></a>
                                </div>
                            </div>
                            <div class="help__footer">
                                <div class="help__footer-text">Поддержка клиентов</div>
                                <a class="help__footer-phone" href="tel:77172760581">+7 717 276 05 81</a>
                                <div class="help__footer-worktime"><span class="footer-worktime-text">Ежедневно с</span>
                                    <span class="work__from-time">10:00</span> <span
                                        class="worktime__middletext">до</span> <span class="work__to-time">19:00</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__inner">
                    <div class="main__inner-text">

                        <div class="array__methods">
                            <div class="method__header">Изучаем<span class="jslang">Javascript</span></div>
                            <div class="methods">
                                <!-- method -->
                            </div>
                        </div>




                    </div>
                    <div class="main__inner-right">
                        <div class="main__inner-desc sticky">
                            <div class="descr__header">
                                <div class="descr__title">Навигация</div>
                                <div class="descr__up">
                                    <a class="descr__up-link" href="#header__top">
                                        <span class="descr__up-text">Наверх</span>
                                        <div class="descr__up-icon"><i class="fa-solid fa-arrow-up"></i></div>
                                    </a>
                                </div>
                            </div>
                            <div class="descr__inner">
                                <!-- right-navigation -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__title">Useful Links</div>
                <div class="footer__inner">
                    <a class="footer__link" href="#!">About</a>
                    <a class="footer__link" href="#!">Blog</a>
                    <a class="footer__link" href="#!">Careers</a>
                    <a class="footer__link" href="#!">Advertise with us</a>
                    <a class="footer__link" href="#!">Product help</a>
                    <a class="footer__link" href="#!">Report an issue</a>
                    <a class="footer__link" href="#!">Privacy</a>
                    <a class="footer__link" href="#!">Events</a>
                    <a class="footer__link" href="#!">IT</a>
                    <a class="footer__link" href="#!">Web Design</a>
                </div>
                <div class="footer__inner-copyright">
                    <div class="footer__copy">
                        © 2007—2024 <span>Melik Papikyan</span>
                    </div>

                    <div class="header__logo">
                        <a class="logo" href="#!" id="header__top">
                            <img class="logo__img" src="./img/rhino_1.svg" alt="logo">
                        </a>
                    </div>
                </div>
            </div>
        </footer>

        <div class="menu__btn">
            <!-- <i class="fa-solid fa-xmark"></i> -->
            <i class="fa-solid fa-list"></i>

            <div class="svg__box">
                <svg class="svg__size" viewBox="0 0 52 52" width="52" height="52">
                    <g transform="rotate(-90 26 26)">
                        <!-- <circle id="reading-progress2" cx="26" cy="26" r="25" stroke-dasharray="157.0796327"></circle> -->
                        <circle id="reading-progress" cx="26" cy="26" r="25" stroke-dasharray="0 157.0796327"></circle>
                    </g>
                </svg>
            </div>
        </div>


        <!-- <div id="dark-overlay"></div> -->
    </div>

    <!-- <img src="./img/tmp.png" alt=""> -->
    <script src="./js/script.js"></script>
    <script src="./js/data.js"></script>
</body>

</html>
