<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="container">
            <div class="card__inner">
                <div class="card__header active">
                    <div class="card__img">
                        <img src="./img/profile.jpg" alt="img">
                    </div>
                    <div class="card__descr">
                        <div class="card__descr-title">Riccardo Cavallo</div>
                        <div class="card__descr-text">Hi I'm Ricardo Cavallo and I'm a Graphic and Visual Designer.</div>
                    </div>
                </div>
                <div class="card__footer active">
                    <p>contact me</p>
                </div>

                <div class="card__btn active">
                    <i class="fa-solid fa-angle-up"></i>
                    <p>contact me</p>
                </div>

                <div class="card__items active">
                    <div class="card__item">
                        <div class="card__item-left">
                            <img src="./img/google-plus.svg" alt="email">
                            <div class="item__left-descr">
                                <div class="item__left-title">email</div>
                                <div class="item__left-subtitle">Ricavallo@gmail.com</div>
                            </div>
                        </div>
                        <div class="card__item-icon"><i class="fa-solid fa-angle-right"></i></div>
                    </div>

                    <div class="card__item">
                        <div class="card__item-left">
                            <img src="./img/fb.svg" alt="facebook">
                            <div class="item__left-descr">
                                <div class="item__left-title">Facebook</div>
                                <div class="item__left-subtitle">Ricardo Cavallo</div>
                            </div>
                        </div>
                        <div class="card__item-icon"><i class="fa-solid fa-angle-right"></i></div>
                    </div>

                    <div class="card__item">
                        <div class="card__item-left">
                            <img src="./img/twitter.svg" alt="email">
                            <div class="item__left-descr">
                                <div class="item__left-title">Tweeter</div>
                                <div class="item__left-subtitle">@RichoxDesign</div>
                            </div>
                        </div>
                        <div class="card__item-icon"><i class="fa-solid fa-angle-right"></i></div>
                    </div>
                </div>


                
            </div>
        </div>
        <!-- <img src="./img/tmp.jpg" alt=""> -->
    </div>
    


    <script src="./js/script.js"></script>
</body>
</html>
