<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Document</title>
</head>

<body>

   <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./img/1.webp" alt=""></div>
      <div class="swiper-slide"><img src="./img/2.webp" alt=""></div>
      <div class="swiper-slide"><img src="./img/3.webp" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev custom-prev"><i class="fa-solid fa-arrow-left"></i></div>
    <div class="swiper-button-next custom-next"><i class="fa-solid fa-arrow-right"></i></div>
<!-- 
    <div class="s-button-prev"><i class="fa-solid fa-arrow-left"></i></div>
    <div class="s-button-next"><i class="fa-solid fa-arrow-right"></i></div> -->
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>


    <script defer src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
