<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider</title>
</head>

<body>

    <div class="container">
        <div class="sliderWrapper">
            <div class="slider ">
                <div class="slider__inner">
                    <div class="slider__inner-item"><img src="./img/1.jpg" alt="img-1"></div>
                    <div class="slider__inner-item"><img src="./img/2.jpg" alt="img-2"></div>
                    <div class="slider__inner-item"><img src="./img/3.jpg" alt="img-3"></div>
                    <div class="slider__inner-item"><img src="./img/4.jpg" alt="img-4"></div>
                    <div class="slider__inner-item"><img src="./img/5.jpg" alt="img-5"></div>
                    <div class="slider__inner-item"><img src="./img/6.jpg" alt="img-6"></div>
                    <div class="slider__inner-item"><img src="./img/7.jpg" alt="img-7"></div>
                    <div class="slider__inner-item"><img src="./img/8.jpg" alt="img-8"></div>
                    <div class="slider__inner-item"><img src="./img/9.jpg" alt="img-9"></div>
                    <div class="slider__inner-item"><img src="./img/10.jpg" alt="img-10"></div>
                    <div class="slider__inner-item"><img src="./img/11.jpg" alt="img-11"></div>
                </div>



                <div class="slider__leftArrow arrow"><i class="fa-solid fa-circle-arrow-left"></i></div>
                <div class="slider__rightArrow arrow"><i class="fa-solid fa-circle-arrow-right"></i></div>

                
            </div>
            <div class="building-blocks">
                <!-- 
                <div class="building-block"></div>
                <div class="building-block"></div>
                <div class="building-block"></div>
                <div class="building-block"></div>
                 -->
            </div>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>

</html>
