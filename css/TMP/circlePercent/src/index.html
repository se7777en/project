            <circle id="reading-progress2" cx="160" cy="160" r="100" stroke-dasharray="628.3185307"></circle>
            <circle id="reading-progress" cx="160" cy="160" r="100" stroke-dasharray="314.15926535 628.3185307"></circle>
            <text class="circle__text" x="160" y="160" text-anchor="middle" alignment-baseline="middle" transform="rotate(90 160 160)">50%</text>
        </g>
    </svg>
    <!-- <div class="svg__text">50%</div> -->

    <input class="range" type="range" min="0" max="100" step="1" value="50">
</div>
