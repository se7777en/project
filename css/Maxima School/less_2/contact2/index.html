<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <title>Document</title>
</head>
<body>
    
<div class="contact">
    <div class="container">
        <div class="contact__inner">
            <div class="left_side">
                <div class="contact__address address__contact">
                    <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                    <div class="address__title">Адрес</div>
                    <div class="address__country contacts">г. Москва</div>
                    <div class="address__street contacts">гПресненская наб., 8 стр. 1</div>
                </div>
                <div class="contact__phone address__contact">
                    <i class="fas fa-phone-alt" aria-hidden="true"></i>
                    <div class="address__title">Адрес</div>
                    <div class="address__country contacts">8-800-000-00-00</div>
                    <div class="address__street contacts">8-900-000-00-00</div>
                </div>
                <div class="contact__email address__contact">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                    <div class="address__title">Email</div>
                    <div class="address__mail-one contacts">support@site.com</div>
                    <div class="address__mail-two contacts">admin@site.com</div>
                </div>
            </div>
            <div class="right_side">
                <div class="topic">Отправьте нам сообщение</div>
                <p>Если у вас есть какие-то вопросы или предложения по сотрудничеству - заполните форму ниже</p>
                <form action="#">
                    <div class="input__box">
                        <input type="text" placeholder="Ваше Имя">
                    </div>
                    <div class="input__box">
                        <input type="text" placeholder="Введите email">
                    </div>
                    <div class="input__box">
                        <input type="text" placeholder="Введите телефон">
                    </div>
                    <div class="input__box message__box">
                        <textarea placeholder="Сообщение"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="Отправить">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




    <script src="https://kit.fontawesome.com/fce9a50d02.js" crossorigin="anonymous"></script>
</body>
</html>
