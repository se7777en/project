<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Cards</title>
</head>

<body>

    <div class="wrapper">
        <div class="wrapper__inner">
            <div class="card">
                <div class="card__inner">
                    <span class="close">
                        <img src="./icons/close.png" alt="close">
                    </span>
                    <img class="card__img" src="./img/1.png" alt="img">
                    <div class="card__title">
                        <div class="card__title-inner">
                            <img class="card__title-icon" src="./icons/icon.png" alt="icon">
                            <div class="title-descr">
                                <div class="title__descr-alliance">Renaissance by Alliance</div>
                                <div class="title__descr-estate">
                                    <span>4,7</span>
                                    <i class="fa-solid fa-star fa-xs"></i>
                                    <span class="point"></span>
                                    უძრავი ქონება
                                </div>
                            </div>
                        </div>
                        <div class="card__likes">მოსწონს 278 ადამიანს</div>
                        <a href="#!" class="card__title-btn card__btn-like"><i class="fa-solid fa-thumbs-up"
                                style="color: #ffffff;"></i>მოწონება</a>
                        <a href="#!" class="card__title-btn card-preview">გადახედვა</a>
                    </div>
                </div>
            </div>
